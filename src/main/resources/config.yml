teleport:
  check_every_n_ticks: 20
  overworld_anchor: 350
  end_anchor: -25
items:
  spawn_pearl:
    trigger: right_click
    name: Spawn Pearl
    consume: true
    commands:
      - execute as {{player}} in minecraft:overworld run tp 0 64 0
      - say {{player}} teleported to spawn
  potato:
    trigger: eat
    name: Teleportato
    commands:
      - execute as {{player}} in minecraft:overworld run tp 0 64 0
      - say {{player}} teleported to spawn
  knowledge_book:
    consume: false
    trigger: right_click
    name: Teleportation Totem
    uses: 5
    commands:
      - execute as {{player}} in minecraft:overworld run tp 0 64 0
